    <script>
function imc() {


let p = parseFloat(peso.value)
let a = parseFloat(altura.value)

let indice = p / (a * a)

resultado.value = indice
}
    </script>    
    <div>Calculadora IMC</div>


    <div> Digite seu peso: <input type="number" id="peso"></div>

    <div> Digite sua altura: <input type="number" id="altura"></div>

   <div><button onclick="imc()">Calcular</button></div>
